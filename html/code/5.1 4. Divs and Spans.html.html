<!DOCTYPE html>  <!--https://www.w3schools.com/html/html_blocks.asp-->
                <!--https://www.w3schools.com/html/html_formatting.asp-->
<html>
  <head>
    <meta charset="utf-8">
    <title>4. Divs and Spans</title>
  </head>
  <body>
    <!--  the <div>  tag is used to keep elements together-->
    <!--  Also known as a container (block-level)-->

    <!--  In CSS we used containers to apply styles etc. to a certain group -->
    <!--  Things applied to this div container will effect everything in it-->
    <div>


      <h1>Header within a Div</h1>
        <p>
          Text in the Div

        </p>

    </div>

    <p>
      We placed a span here: <span>__inside span__ </span>
    The span has ended.  You can apply effects <b>text </b> within the span using CSS.
    </p>


  </body>
</html>

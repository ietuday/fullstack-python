<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>6. Tables</title>
  </head>
  <body>
    <!--  https://www.w3schools.com/html/html_tables.asp
    Let's make a table.  You can try different numbers on
    the border, try 50 and see what it looks like.
    Play with the numbers and add a th and td to see how they affect
    the tables
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attr-scope
    https://www.w3.org/TR/WCAG20-TECHS/H63.html
    https://www.w3schools.com/html/html_tables.asp
    -->
    <table border="1">
      <thead>
        <th>Team</th>        <!--th = tabular headers -->
        <th>Colors</th>
        <th>Country</th>
      </thead>
      <!--  tr is a Table Row -->
      <tr>
        <!-- These are table cells -->
        <td>Chelsea</td>      <!-- td = tabular data -->
        <td>Blue</td>
        <td>England</td>
      </tr>

    <!-- Notice the chart gets longer to accomodate Barcelona's 3
        Colors.  If you delete 2 colors you will see it gets shorter -->

              <tr>
                <td>Barcelona</td>
                <td>Red, Blue, Yellow</td>
                <td>Spain</td>
              </tr>

              <tr>
                <td>Barcelona</td>
                <td>Red, Blue, Yellow</td>
                <td>Spain</td>
              </tr>


      <tr>
        <td colspan="3">This demonstrates a fullrow</td>
     </tr>

    </table>

  </body>
</html>
